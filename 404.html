<!DOCTYPE html>
<html>
<head>
	<title>ChemistryLabs - Not Found</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://intermezzio.github.io/ChemistryLabs/Styles/404.css">
</head>
<body>
<div id="grid">
	<h1>ChemistryLabs Page Not Found</h1>
	<code>
		<span class="blue"> raise</span> 
		<span class="red">
			<strong>OSError</strong>("HTTP 404")
		</span>
		<span id="comment"># page not found</span>
	</code>
	<br>
	<p>We will redirect you to <a href="index.html">the homepage</a> in <span id="t">5</span> seconds.<br>
		On the contrary, click <a href="#" onclick="stay()">here</a> to stay on the page.</p>
	<img id="img" src="" alt="Have fun with chemistry!" title="yes">
</div>
</body>
<script type="text/javascript">
	t = document.getElementById("t");
	img = document.getElementById("img");
	grid = document.getElementById("grid");

	var timer;
	window.onload = function() {
		imgChoice = Math.floor(Math.random() * 7);
		img.src = "Images/404-" + imgChoice + ".jpeg";
		img.style.height = "50%";
		img.style.maxWidth = "65%";
		timer = setInterval(timerDown, 1000);
	}
	var timerDown = function() {
		if(t.innerHTML > 0) {
			t.innerHTML = parseInt(t.innerHTML)-1;
		} else {
			t.innerHTML = 0;
			window.location = "https://intermezzio.github.io/ChemistryLabs";
		}
	}
	var stay = function() {
		clearInterval(timer);
		t.innerHTML = "infinity";
	}
</script>
</html>
